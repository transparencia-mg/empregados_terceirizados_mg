name: Deploy static content to Pages (with datapackage)

on:
  push:
    branches: ["main"]
    paths:
      - "data/**"
      - "scripts/**"
      - "index.html"
      - "**/*.js"
      - "**/*.css"
  workflow_dispatch:

permissions:
  contents: write   # necessário para commitar o datapackage
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Instalar dependências (se houver)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install frictionless

      # 4️⃣ Gerar datapackage.json
      - name: Generate datapackage.json
        run: |
          python scripts/gerar_datapackage.py

      # 5️⃣ Commit automático do datapackage (se mudou)
      - name: Commit datapackage.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Atualiza datapackage.json automaticamente"
          file_pattern: datapackage/datapackage.json

      # 6️⃣ Configurar GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 7️⃣ Upload do site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # 8️⃣ Deploy
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

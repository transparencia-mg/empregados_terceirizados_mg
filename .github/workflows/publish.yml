name: CKAN

on:
  push:
    branches:
      - main
    paths-ignore:
      - "datapackage/datapackage.json"

jobs:
  publish_update:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install packages
        run: |
          python -m pip install --upgrade pip
          pip install dpckan frictionless requests

      # ===============================
      # 1. Gerar datapackage.json
      # ===============================
      - name: Gerar datapackage.json
        run: python scripts/gerar_datapackage.py

      # ===============================
      # 2. Commit datapackage.json
      # ===============================
      - name: Commit datapackage.json
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Atualiza datapackage.json automaticamente

      # ===============================
      # 3. Publicar no CKAN (create)
      # ===============================
      - id: string
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ github.actor }}

      - name: Create dataset in CKAN (se n√£o existir)
        continue-on-error: true
        env:
          CKAN_HOST: ${{ secrets.CKAN_HOST }}
          CKAN_KEY: ${{ secrets[format('CKAN_KEY_{0}', steps.string.outputs.uppercase)] }}
        run: |
          dpckan \
            --datastore \
            --datapackage datapackage/datapackage.json \
            --ckan-host "$CKAN_HOST" \
            --ckan-key "$CKAN_KEY" \
            dataset create

      # ===============================
      # 4. Publicar no CKAN (update)
      # ===============================
      - name: Update dataset in CKAN (se existir)
        if: ${{ !cancelled() }}
        env:
          CKAN_HOST: ${{ secrets.CKAN_HOST }}
          CKAN_KEY: ${{ secrets[format('CKAN_KEY_{0}', steps.string.outputs.uppercase)] }}
        run: |
          dpckan \
            --datastore \
            --organization controladoria-geral-do-estado-cge \
            --dataset-name empregados-terceirizados \
            --datapackage datapackage/datapackage.json \
            --ckan-host "$CKAN_HOST" \
            --ckan-key "$CKAN_KEY" \
            dataset update


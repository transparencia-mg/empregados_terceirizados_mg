name: Atualizar dados e publicar CKAN

on:
  push:
    paths:
      - "data/*.csv"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Rodar scripts de preparação
        run: |
          python scripts/normalizar_mes_referencia.py
          python scripts/atualizar_index.py

      - name: Gerar datapackage
        run: python scripts/gerar_datapackage.py

      - name: Publicar no CKAN
        env:
          CKAN_API_KEY: ${{ secrets.CKAN_API_KEY }}
        run: python scripts/publicar_ckan.py

      - name: Commit alterações
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Atualização automática de dados terceirizados"


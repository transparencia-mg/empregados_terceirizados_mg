name: Publicar dataset no CKAN (dados.mg.gov.br)

on:
  push:
    branches:
      - main
    paths:
      - 'data/**'
      - 'datapackage/**'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Gerar datapackage.json
        run: |
          python scripts/gerar_datapackage.py

      - name: Validar existência do datapackage
        run: |
          test -f datapackage/datapackage.json || (echo "❌ datapackage.json não encontrado" && exit 1)

      - name: Commit do datapackage.json (se houver alteração)
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Atualiza datapackage.json automaticamente
          file_pattern: datapackage/datapackage.json

      - name: Publicar no CKAN (Portal de Dados MG)
        env:
          CKAN_HOST: https://www.dados.mg.gov.br
          CKAN_KEY: ${{ secrets.CKAN_KEY }}
        run: |
          python scripts/publicar_ckan.py

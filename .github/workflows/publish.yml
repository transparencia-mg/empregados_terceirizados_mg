name: Gerar datapackage e publicar no CKAN

on:
  push:
    paths:
      - "data/*.csv"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Gerar datapackage
        run: python scripts/gerar_datapackage.py

      - name: Commit datapackage
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add datapackage/datapackage.json
          git commit -m "Atualiza datapackage"
          git push
        continue-on-error: true

      - name: Publicar no CKAN
        env:
          CKAN_API_KEY: ${{ secrets.CKAN_API_KEY }}
        run: python scripts/publicar_ckan.py



name: Publicar dataset no CKAN (dados.mg.gov.br)

on:
  push:
    branches: [main]
    paths:
      - "data/**"
      - "datapackage/**"
      - "README.md"
      - "scripts/**"
  workflow_dispatch:

jobs:
  publish_ckan:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install ckanapi

      - name: Publicar dataset e recursos no CKAN
        env:
          CKAN_KEY: ${{ secrets.CKAN_KEY }}
        run: |
          python scripts/publish_ckan.py



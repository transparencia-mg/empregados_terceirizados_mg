name: Publicar dataset no CKAN (dados.mg.gov.br)

on:
  push:
    branches: [main]
    paths:
      - "data/**"
      - "scripts/**"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dpckan

      - name: Gerar datapackage.json
        run: python scripts/gerar_datapackage.py

      - name: Commit datapackage.json (se mudou)
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Atualiza datapackage.json automaticamente
          file_pattern: datapackage/datapackage.json

      - name: Atualizar dataset no CKAN
        env:
          CKAN_HOST: https://www.dados.mg.gov.br
          CKAN_KEY: ${{ secrets.CKAN_KEY }}
        run: |
          dpckan \
            --datapackage datapackage/datapackage.json \
            --ckan-host "$CKAN_HOST" \
            --ckan-key "$CKAN_KEY" \
            dataset update

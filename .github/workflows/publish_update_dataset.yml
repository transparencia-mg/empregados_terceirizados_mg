name: Publicar dataset no CKAN (dados.mg.gov.br)

on:
  push:
    branches: [ main ]
    paths:
      - "data/**"
      - "scripts/**"
      - "datapackage/**"
      - "README.md"
  workflow_dispatch:

jobs:
  publish_ckan:
    runs-on: ubuntu-22.04

    steps:
      # ðŸ”¹ Checkout com histÃ³rico completo (necessÃ¡rio para commit)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ðŸ”¹ Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # ðŸ”¹ DependÃªncias reais do projeto
      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir pandas frictionless dpckan ckanapi

      # ðŸ”¹ Gerar datapackage + schema
      - name: Gerar datapackage
        run: |
          python scripts/gerar_datapackage.py

      # ðŸ”¹ Commit automÃ¡tico do datapackage
      - name: Commit datapackage.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Atualiza datapackage automaticamente
          file_pattern: datapackage/datapackage.json

      # ðŸ”¹ Publicar no CKAN
      - name: Publicar dataset e recursos no CKAN
        env:
          CKAN_HOST: ${{ secrets.CKAN_HOST }}
          CKAN_KEY: ${{ secrets.CKAN_KEY }}
        run: |
          python scripts/publish_ckan.py

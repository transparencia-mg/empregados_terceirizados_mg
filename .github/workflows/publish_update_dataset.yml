name: Publicar e atualizar dataset no CKAN (dados.mg.gov.br)

on:
  push:
    branches: [main]
    paths:
      - "data/**"
      - "datapackage/**"
      - "scripts/**"
  workflow_dispatch:

jobs:
  publish_ckan:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Instalar depend√™ncias do sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Instalar depend√™ncias Python
        run: |
          python -m pip install --upgrade pip
          pip install ckanapi

      - name: Verificar datapackage.json
        run: |
          test -f datapackage/datapackage.json || (echo "‚ùå datapackage.json n√£o encontrado" && exit 1)

      - name: Publicar dataset e recursos CSV no CKAN
        env:
          CKAN_KEY: ${{ secrets.CKAN_KEY }}
        run: |
          python scripts/publish_ckan.py

      - name: Publicar datapackage.json como recurso no CKAN
        env:
          CKAN_HOST: https://www.dados.mg.gov.br
          CKAN_KEY: ${{ secrets.CKAN_KEY }}
          DATASET: empregados-terceirizados-mg
          GITHUB_REPO: transparencia-mg/empregados_terceirizados_mg
          GITHUB_BRANCH: main
        run: |
          set -e

          NAME="datapackage-json"
          TITLE="Datapackage do conjunto de dados"
          URL="https://raw.githubusercontent.com/$GITHUB_REPO/$GITHUB_BRANCH/datapackage/datapackage.json"
          DESC="Arquivo datapackage.json com metadados, schema e defini√ß√£o dos recursos do dataset."

          SEARCH=$(curl -s -X POST "$CKAN_HOST/api/3/action/resource_search" \
            -H "Authorization: $CKAN_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"query\":\"name:$NAME\",\"package_id\":\"$DATASET\"}")

          COUNT=$(echo "$SEARCH" | jq '.result.count')

          if [ "$COUNT" -gt 0 ]; then
            ID=$(echo "$SEARCH" | jq -r '.result.results[0].id')
            ACTION="resource_update"
            PAYLOAD=$(jq -n \
              --arg id "$ID" \
              --arg pkg "$DATASET" \
              --arg name "$NAME" \
              --arg title "$TITLE" \
              --arg url "$URL" \
              --arg desc "$DESC" \
              '{
                id: $id,
                package_id: $pkg,
                name: $name,
                title: $title,
                url: $url,
                url_type: "link",
                format: "JSON",
                description: $desc
              }')
            echo "üîÑ Atualizando datapackage.json"
          else
            ACTION="resource_create"
            PAYLOAD=$(jq -n \
              --arg pkg "$DATASET" \
              --arg name "$NAME" \
              --arg title "$TITLE" \
              --arg url "$URL" \
              --arg desc "$DESC" \
              '{
                package_id: $pkg,
                name: $name,
                title: $title,
                url: $url,
                url_type: "link",
                format: "JSON",
                description: $desc
              }')
            echo "üÜï Criando datapackage.json"
          fi

          curl -s -X POST "$CKAN_HOST/api/3/action/$ACTION" \
            -H "Authorization: $CKAN_KEY" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD" | jq '.success'
